<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Day Lottery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #4a3b00 0%, #1a1500 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling while scratching */
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 480px;
            background: linear-gradient(135deg, #fff8db 0%, #faebd7 100%);
            border: 8px solid #d4af37; /* Gold border */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            overflow: hidden;
        }

        /* The Hidden "Prize" Layer */
        .prize-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .prize-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .date-text {
            font-size: 22px;
            color: #d4af37; /* Gold text */
            font-weight: bold;
            text-transform: uppercase;
            border: 2px dashed #d4af37;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* The Scratch Canvas Layer */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: pointer;
            border-radius: 9px; /* Slightly less than container to fit inside border */
        }

        .instructions {
            margin-top: 20px;
            color: #d4af37;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="card-container" id="card">
        <!-- The Result (Underneath) -->
        <div class="prize-layer">
            <div class="emoji">ðŸ‘¶ðŸ¥°âœ¨</div>
            <div class="prize-text">You're going to be<br>Grandparents!</div>
            <div class="date-text">Coming Oct 2026</div>
        </div>
        
        <!-- The Scratch Foil (Top) -->
        <canvas id="scratchCanvas"></canvas>
    </div>

    <div class="instructions">Scratch to Reveal!</div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('card');

        // Set canvas size to match container
        canvas.width = card.offsetWidth;
        canvas.height = card.offsetHeight;

        // 1. Draw the "Foil" Layer
        function drawFoil() {
            // Gold Gradient Background
            const grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grd.addColorStop(0, '#bf953f');
            grd.addColorStop(0.25, '#fcf6ba');
            grd.addColorStop(0.5, '#b38728');
            grd.addColorStop(0.75, '#fbf5b7');
            grd.addColorStop(1, '#aa771c');
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pattern (optional texture)
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            for(let i=0; i<500; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
                ctx.fill();
            }

            // Top Text
            ctx.fillStyle = "#3e2723"; // Dark brown for contrast
            ctx.font = "bold 32px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // Draw text with shadow
            ctx.shadowColor = "rgba(255,255,255,0.5)";
            ctx.shadowBlur = 2;
            ctx.fillText("FAMILY DAY", canvas.width/2, canvas.height/2 - 25);
            ctx.fillText("LOTTERY", canvas.width/2, canvas.height/2 + 25);
            
            ctx.shadowColor = "transparent";
            ctx.font = "bold 16px Arial";
            ctx.fillText("â˜… LUCKY WINNER â˜…", canvas.width/2, canvas.height/2 + 60);
        }

        drawFoil();

        // 2. Scratch Interaction
        let isDrawing = false;

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault(); // Stop scrolling on touch

            const pos = getMousePos(e);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2); // Brush size
            ctx.fill();
        }

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);

        // Touch Events
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); }, {passive: false});
        canvas.addEventListener('touchmove', scratch, {passive: false});
        canvas.addEventListener('touchend', () => isDrawing = false);

    </script>
</body>
</html>
