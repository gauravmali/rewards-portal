<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Day Rewards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #333;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 480px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            overflow: hidden;
            /* Option 3 Style */
            background: linear-gradient(180deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        /* The Hidden "Prize" Layer */
        .prize-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Option 3 Typography */
        h1 { 
            color: #fff; 
            font-size: 38px; 
            margin: 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2); 
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; 
        }

        p { 
            color: #fff; 
            font-size: 20px; 
            margin-top: 15px; 
            font-weight: bold; 
            line-height: 1.4;
        }

        .emoji { 
            font-size: 90px; 
            margin-bottom: 10px; 
            animation: bounce 2s infinite; 
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
        
        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        .badge { 
            background: #fff; 
            color: #8ec5fc; 
            padding: 8px 20px; 
            border-radius: 50px; 
            font-weight: bold; 
            margin-top: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            font-size: 18px;
        }

        /* The Scratch Canvas Layer */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: pointer;
            border-radius: 15px;
        }

        .instructions {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="card-container" id="card">
        <!-- The Result (Underneath) -->
        <div class="prize-layer">
            <div id="resultContent">
                <!-- Content injected by JS -->
            </div>
        </div>
        
        <!-- The Scratch Foil (Top) -->
        <canvas id="scratchCanvas"></canvas>
    </div>

    <div class="instructions" id="instructions">Scratch to Reveal!</div>
    <button id="nextBtn" style="opacity:0; pointer-events:none; margin-top: 20px; padding: 10px 25px; font-size: 18px; background: #fff; color: #333; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: opacity 0.5s ease;"></button>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('card');
        const nextBtn = document.getElementById('nextBtn');
        const instructions = document.getElementById('instructions');
        const resultContent = document.getElementById('resultContent');

        let stage = 0; // 0 = Loser 1, 1 = Loser 2, 2 = Winner
        let hasScratched = false;

        const stages = [
            {
                emoji: "üçíüçíüçã",
                title: "Not a Winner",
                text: "Better luck next time!",
                badge: "Try Again",
                btnText: "Play Next Card ‚û°Ô∏è"
            },
            {
                emoji: "üòÖ",
                title: "So Close!",
                text: "Don't give up yet...",
                badge: "One Last Try!",
                btnText: "Final Chance! ü§û"
            },
            {
                emoji: "üë∂‚ú®",
                title: "Oh Baby!",
                text: "<span style='font-size:18px; display:block; margin-bottom:5px; font-weight:normal'>A little one is on the way...</span>You're going to be<br>Grandparents! ‚ù§Ô∏è",
                badge: "Coming Oct 2026",
                btnText: null // No button on final stage
            }
        ];

        function loadStage(index) {
            // Update Text
            const data = stages[index];
            resultContent.innerHTML = `
                <div class="emoji">${data.emoji}</div>
                <h1>${data.title}</h1>
                <p>${data.text}</p>
                <div class="badge">${data.badge}</div>
            `;
            
            // Reset Button
            nextBtn.style.opacity = '0';
            nextBtn.style.pointerEvents = 'none';
            if(data.btnText) {
                nextBtn.textContent = data.btnText;
                nextBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'none';
            }
            instructions.style.display = 'block';

            // Reset Canvas
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
            
            // Draw Foil
            const grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            if (index === 2) {
                // Gold for winner
                grd.addColorStop(0, '#bf953f');
                grd.addColorStop(1, '#aa771c');
            } else {
                // Silver/Grey for losers
                grd.addColorStop(0, '#d7d7d7');
                grd.addColorStop(1, '#9e9e9e');
            }
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pattern
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            for(let i=0; i<500; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
                ctx.fill();
            }

            // Top Text
            ctx.fillStyle = "#3e2723";
            ctx.font = "bold 32px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(255,255,255,0.5)";
            ctx.shadowBlur = 2;
            
            let label = "FAMILY DAY";
            if(index === 1) label = "BONUS CARD";
            if(index === 2) label = "JACKPOT";

            ctx.fillText(label, canvas.width/2, canvas.height/2 - 25);
            ctx.fillText("REWARD", canvas.width/2, canvas.height/2 + 25);
            
            ctx.shadowColor = "transparent";
            ctx.font = "bold 16px Arial";
            ctx.fillText(index === 2 ? "‚òÖ GRAND PRIZE ‚òÖ" : "‚òÖ SCRATCH ME ‚òÖ", canvas.width/2, canvas.height/2 + 60);

            // Reset Scratch State
            isDrawing = false;
            hasScratched = false;
        }

        // Initialize First Stage
        loadStage(0);

        // Next Button Click
        nextBtn.addEventListener('click', () => {
            stage++;
            if(stage < stages.length) {
                loadStage(stage);
            }
        });

        // 2. Scratch Interaction
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getMousePos(e);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
            ctx.fill();

            // Check if scratched enough to show button
            if (!hasScratched && stage < 2) {
                hasScratched = true;
                setTimeout(() => {
                    nextBtn.style.opacity = '1';
                    nextBtn.style.pointerEvents = 'auto';
                    instructions.style.display = 'none';
                }, 300); // Fast 300ms delay for smoother feel
            }
        }

        // Mouse Events
        canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);

        // Touch Events
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); }, {passive: false});
        canvas.addEventListener('touchmove', scratch, {passive: false});
        canvas.addEventListener('touchend', () => isDrawing = false);

    </script>
</body>
</html>
